{% extends 'base.html' %}

{% block content %}

<section class="row">
  {% for room in rooms %}
  <div class="col-xs-12 room">
      <a href="{{url_for('room.view', room_name=room.name)}}">
          {{ room.name }}
      </a>
  </div>
  {% endfor %}

  <div class="col-xs-12">
      <a href="{{url_for('room.register')}}">Add another room</a>
  </div>

  <div class="col-xs-12">
      <a href="#" onclick="startAiring()">Air apartment</a>
  </div>

  <div class="col-xs-12">
      <a href="#" onclick="stopAiring()">Stop airing</a>
  </div>

  <div id="response">
  </div>
</section>

{% endblock %}
