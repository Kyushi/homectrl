{% extends 'base.html' %}

{% block content %}

<section class="row login-section">

  <div class="col-xs-12">
    <div class="form-box">
       <form class="form-horizontal" method='POST' action="{{url_for('auth.login')}}">

         <div class="form-group">
           <label for="email">
             E-mail address:
           </label>
           <input type="text" name="email" value="{{email}}" autocomplete="username email" class="form-control">
           {% if error %}
           <p class="error">{{error}}</p>
           {% endif %}
         </div>

         <div class="form-group">
           <label for="password">
             Password:
           </label>
           <input type="password" name="password" class="form-control">
           {% if error %}
           <p class="error">{{error}}</p>
           {% endif %}
         </div>

         <div class="form-group">
           <input type="submit" value="Login" class="submit">
         </div>
       </form>
    </div>
  </div>
</section>

{% endblock %}
