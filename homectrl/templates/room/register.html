{% extends 'base.html' %}

{% block content %}

<section class="row signup-section">
  <div class="col-xs-12">

    <div class="form-box">

       <form class="form-horizontal" method='POST' action="{{url_for('room.register')}}">

         <div class="form-group">
           <label for="name">
             Room name: 
           </label>
           <input type="text" name="name" value="{{name}}" autocomplete="name" class="form-control">
         </div>

         <div class="form-group">
           <input type="submit" value="Register" class="submit">
         </div>

       </form>

    </div>
  </div>
</section>
{% endblock %}
